<html lang="en">
	<head>
	  	<meta charset="UTF-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	  	<style type="text/css">
			body {
			  position: fixed;
			  top: 0; right: 0; bottom: 0; left: 0;
			}
			.content {
			  position: absolute;
			  top: 0; right: 0; bottom: 0; left: 0;
			  overflow: auto;
			  -webkit-overflow-scrolling: touch;
			}
			.content > * {
			  -webkit-transform: translateZ(0);
			      -ms-transform: translateZ(0);
			          transform: translateZ(0);
			}
		</style>
		<title>(UIWebView) or (Safari or WKWebView)</title>
	</head>
	<body>
		UIWebView
		<div class="content">
		  <div id="magicbox" style="width:100%; height:1px; background-color:#66a;">Safari or WKWebView</div>
		</div>
		<script type="text/javascript">
			document.getElementById("magicbox").style.height = document.height;
		</script>
	</body>
</html>
